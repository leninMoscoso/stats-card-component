<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="container">
      <picture>
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 1000px)">
        <img
          src="./images/image-header-mobile.jpg"
          alt="Get insights that help your business grow."
        />
      </picture>
      <section class="flex-content">
        <h2 class="get-insights">
          Get <span>insights</span> that help your business grow.
        </h2>
        <article class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </article>
        <section class="data">
          <div class="companies">
            <p>10k+</p>
            <p>COMPANIES</p>
          </div>
          <div class="templates">
            <p>314</p>
            <p>TEMPLATES</p>
          </div>
          <div class="queries">
            <p>12M+</p>
            <p>QUERIES</p>
          </div>
        </section>
      </section>
    </section>
    </div>
  </body>
</html>
